apiVersion: v1
kind: Service
metadata:
  annotations:
  labels:
    app: {{ include "ohdsi.webapi.name" . }}
  name: {{ include "ohdsi.webapi.name" . }}
spec:
  type: ClusterIP
  sessionAffinity: None
  selector:
    app: {{ include "ohdsi.webapi.name" . }}
  ports:
  - name: http
    port: {{ .Values.webapi.service.port }} 
    targetPort: {{ .Values.webapi.port }}